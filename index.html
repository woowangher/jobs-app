<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recruit Openings</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <h1 class="title">Recruit Openings</h1>
        <p class="subtitle">Install to home screen on iPhone for app-like use.</p>

        <div class="filters">
          <label class="field">
            <span class="label">Region</span>
            <select id="filterRegion" class="select">
              <option value="all">All</option>
            </select>
          </label>

          <label class="field">
            <span class="label">Employment</span>
            <select id="filterEmployment" class="select">
              <option value="all">All</option>
            </select>
          </label>

          <label class="field grow">
            <span class="label">Search</span>
            <input id="filterSearch" class="input" type="search" placeholder="Search title / company / keyword" />
          </label>
        </div>

        <div class="meta">
          <span id="metaText">Loading…</span>
          <button id="btnRefresh" class="btn btn-ghost" type="button">Refresh</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div id="jobs-grid" class="grid" aria-live="polite"></div>
      <div id="emptyState" class="empty hidden">
        <p>No jobs found.</p>
      </div>
      <div id="errorState" class="error hidden">
        <p><b>Failed to load jobs.</b> Check /api/jobs and console logs.</p>
      </div>
    </main>

    <!-- Backdrop + Modal -->
    <div id="modalBackdrop" class="backdrop hidden" hidden></div>

    <section
      id="jobModal"
      class="modal hidden"
      hidden
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
    >
      <div class="modal-card" role="document">
        <div class="modal-head">
          <div class="modal-head-text">
            <h2 id="modalTitle" class="modal-title">Job Detail</h2>
            <p id="modalSub" class="modal-sub"></p>
          </div>

          <button id="btnCloseModal" class="btn btn-ghost btn-x" type="button" aria-label="닫기">✕</button>
        </div>

        <div class="modal-body">
          <div class="pill-row" id="modalPills"></div>

          <div class="modal-section">
            <h3>Summary</h3>
            <p id="modalSummary" class="muted"></p>
          </div>

          <div class="modal-section">
            <h3>Description</h3>
            <div id="modalDesc" class="desc"></div>
          </div>

          <div class="modal-section">
            <h3>Apply</h3>
            <a id="modalLink" class="btn btn-primary" href="#" target="_blank" rel="noreferrer">Open link</a>
          </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
